<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Profile Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
        .container{
            width: 80%;
            border: 4px solid rgb(121, 9, 9); 
            /*margin: 40px 50px 0 50px;*/   
            text-align: center;
        }
        .event{
            height: 300px;
            border: 4px solid rgb(170, 27, 127) !important;
            /*margin: 0 20px 20px 20px;*/
        }
        .design{
            text-align: right;
        }
        @media screen and (min-width: 150px) and (max-width: 576px) {
            img{
                width: 220px;
            }
        }
        @media screen and (min-width: 768px) and (max-width: 992px) {
            img{
                height: 200px;
                width: 150px;
                margin-top: 20px;
            }
            .content{
                margin-left: 20%;
                width: 350px;
            }
            .event{
                height: 330px;
            }
        }
        @media screen and (min-width: 576px) and (max-width: 768px) {
            img{
                height: 300px;
                width: 70px;
                margin-top: 20px;
                margin-right: 10%;
            }
            .content{
                width: 320px;
                height: 50px;
                margin-left: 4%;
            }
            .sel label{
                width: 10px;
                margin-right: 50px;
            }
            .sel select{
                margin-right: 6%;
            }
            .event{
                width: 400px;
                height: 380px;
            }
            .container{
                width: 480px;
            }
        }
        @media screen and (min-width: 992px) and (max-width: 1200px) {
            .event{
                height: 330px;
            }
            .content{
                margin-top: 5px;
            }
            img{
                height: 280px;
            }
        }
    </style>
</head>
<body>
    <section class="container" style="margin-top: 50px;">
        <h1 style="padding-top: 15px;">Event 1</h1>
        <h5 style="font-weight: normal; margin-top: 20px;">Number of available seats: 23</h5>
        <div class="row d-flex m-4 event" style="border-style: dotted; text-align: center;">
            <div class="col-lg-4 col-md-1 col-sm-1 mt-4">
                <img src="person.png" alt="Person Image" height="250px" style="border: 3px solid blueviolet;">
            </div>
            <div class="col-lg-8 col-md-11 col-sm-11 mt-3 d-none d-sm-block content">
                <form action="" class="design">
                    <div class="col-lg-12 mt-4">
                        <label for="" class="col-lg-3 col-md-3 col-sm-3 form-label" style="font-weight: bold; padding-right: 20px;">Name</label>
                        <input type="text" class="col-lg-7" placeholder="Enter Name" style="border-style: groove; border-radius: 10px;"/>
                    </div>
    
                    <div class="col-lg-12 mt-2">
                        <label for="" class="col-lg-3 col-md-3 col-sm-3 form-label" style="font-weight: bold; padding-right: 20px;">Email</label>
                        <input type="text" class="col-lg-7" placeholder="Enter Email" style="border-style: groove; border-radius: 10px;"/>
                    </div>

                    <div class="col-lg-12 mt-2">
                        <label for="" class="col-lg-3 col-md-3 col-sm-3 form-label" style="font-weight: bold; padding-right: 20px;">Phone Number</label>
                        <input type="text" class="col-lg-7" placeholder="Enter Phone No" style="border-style: groove; border-radius: 10px;"/>
                    </div>
                    
                    <div class="col-lg-12 sel mt-2">
                        <label for="" class="col-lg-3 col-md-3 col-sm-3 form-label" style="font-weight: bold; padding-right: 20px;">Number of seats</label>
                        <select class="col-lg-7 col-md-7 col-sm-7" style="font-weight: 500; border: 2px groove black; border-radius: 10px;">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                    
                    <div class="col-lg-12 sel mt-2">
                        <label for="" class="col-lg-3 col-md-4 col-sm-3 form-label" style="font-weight: bold; padding-right: 20px;">Name of Attendee</label>
                        <input type="text" class="col-lg-7" placeholder="Enter Name of Attendee" style="border-style: groove; border-radius: 10px;"/>
                    </div>
                </form>
            </div>
        <div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
</body>
</html>
